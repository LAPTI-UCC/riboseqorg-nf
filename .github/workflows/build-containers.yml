name: Build and Push Containers

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - '.github/workflows/build-containers.yml'
  workflow_dispatch:
    inputs:
      container:
        description: 'Specific container to build (getRPF, RiboMetric, RDP-tools, or all)'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        container: [getRPF, RiboMetric, RDP-tools, bam-to-sqlite, python-pandas-sqlite]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      #######################################################################
      # Lowercase the GitHub repository owner (avoids OCI reference errors)
      #######################################################################
      - name: Lowercase owner
        id: owner
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER_LOWER}" >> $GITHUB_OUTPUT

      #######################################################################
      # Lowercase container name
      #######################################################################
      - name: Generate lowercase container name
        id: lowercase
        run: |
          CONTAINER_LOWER=$(echo "${{ matrix.container }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${CONTAINER_LOWER}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #######################################################################
      # Metadata for Docker images
      #######################################################################
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/riboseqorg-nf-${{ steps.lowercase.outputs.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      #######################################################################
      # Build + push Docker image
      #######################################################################
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/${{ matrix.container }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      #######################################################################
      # Install Singularity/Apptainer
      #######################################################################
      - name: Install Singularity
        uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.7

      #######################################################################
      # Build Singularity image from the Docker image (lowercase safe)
      #######################################################################
      - name: Build Singularity image
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/riboseqorg-nf-${{ steps.lowercase.outputs.name }}:latest"

          singularity pull docker://${IMAGE_TAG}

          mv riboseqorg-nf-${{ steps.lowercase.outputs.name }}_latest.sif \
             ${{ matrix.container }}.sif

          echo "Built Singularity image: ${{ matrix.container }}.sif"
          ls -lh ${{ matrix.container }}.sif

      #######################################################################
      # Upload Singularity image as CI artifact
      #######################################################################
      - name: Upload Singularity image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.container }}-singularity
          path: ${{ matrix.container }}.sif
          retention-days: 90

      #######################################################################
      # Release the Singularity images on main branch
      #######################################################################
      - name: Create release and upload Singularity images
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: containers-${{ github.sha }}
          name: Container Images - ${{ github.sha }}
          body: |
            Automated build of container images for riboseqorg-nf

            ## Docker Images (multi-arch: amd64, arm64)
            - `${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/riboseqorg-nf-getrpf:latest`
            - `${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/riboseqorg-nf-ribometric:latest`
            - `${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/riboseqorg-nf-rdp-tools:latest`
            - `${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/riboseqorg-nf-bam-to-sqlite:latest`
            - `${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/riboseqorg-nf-python-pandas-sqlite:latest`

            ## Singularity Images
            Download the `.sif` files from the release assets below.

            Commit: ${{ github.sha }}
            Date: ${{ github.event.head_commit.timestamp }}
          files: |
            ${{ matrix.container }}.sif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
